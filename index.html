<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="style.css">
    <style>
        [v-cloak] {
            display: none;        }
    </style>
</head>
<body>
    <div class="container pt-5" id="app" v-cloak>
        <div class="card center">
            <div v-html="myHtml"></div>
            
            <!-- <h2 v-text="title"></h2> 

            <h2 v-once>{{title}}</h2>

            <h2 v-pre>{{title}}</h2>

            <button class="btn" @click="title = 'Другое название'">Изменить название</button> -->

                <div class="form-control">
                    <input type="text" @keyup.enter="addItem" ref="myInput">
                </div>

            <ul class="list" v-if="arr.length">
                <li 
                class="list-item" 
                v-for="(num, i) in arr"
                @click="remove(i), log(num)"
                :key="num"
                >
                    <strong>{{ num }}</strong> &nbsp
                    <input type="text" @click.prevent.stop>
                </li>
            </ul>

            <!-- <h3 v-else>Элементов нет</h3> -->
            <h3 v-show="arr.length === 0">Элементов нет</h3>

            <!-- <ul class="list">
                <li class="list-item" v-for="(value, key) in person">
                    <strong>{{ key }}</strong> {{ value }}
                </li>
            </ul> -->

        </div>
    </div>



    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="app.js"></script>
</body>
</html>
